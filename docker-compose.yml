services:
  # 生产环境 HTTP MCP 服务
  fortune-mcp-http:
    build:
      context: ./fortune_mcp_service
      dockerfile: Dockerfile
    container_name: fortune-mcp-http
    restart: unless-stopped
    
    # HTTP 端口映射
    ports:
      - "3000:3000"
    
    # 持久化存储
    volumes:
      - fortune-data:/app/data
    
    # 环境变量
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Asia/Shanghai
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # 安全配置
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 开发环境服务
  fortune-mcp-dev:
    build:
      context: ./fortune_mcp_service
      dockerfile: Dockerfile
    container_name: fortune-mcp-dev
    restart: unless-stopped
    
    # 开发环境端口
    ports:
      - "3001:3000"
    
    environment:
      - NODE_ENV=development
      - PORT=3000
      - TZ=Asia/Shanghai
    
    # 挂载源代码用于开发 + 持久化存储
    volumes:
      - ./fortune_mcp_service/src:/app/src:ro
      - ./fortune_mcp_service/package.json:/app/package.json:ro
      - fortune-dev-data:/app/data
    
    # 开发模式使用热重载
    command: ["npm", "run", "dev"]
    
    # 开发环境配置文件
    profiles:
      - dev

# 数据卷配置
volumes:
  fortune-data:
    driver: local
  fortune-dev-data:
    driver: local

# 网络配置
networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
